<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }

        /* Load the custom font from the same folder */
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        /* Home link in the top left */
        #homeLink {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 32px;
            font-family: 'CustomFont', monospace;
            color: white;
            text-decoration: none;
            z-index: 20; /* Ensure the link is on top of other content */
        }

        #homeLink:hover {
            color: #62BAE0; /* Hover effect */
        }

        /* Styling the content */
        #centerContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'CustomFont', monospace;
            font-size: 32px;
            color: white;
            z-index: 10;
            text-align: center;
            line-height: 1.05;
            padding: 0;
            margin: 0;
        }

        .category {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .black {
            font-size: 32px;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-decoration: none;
            background-color: transparent;
        }

        .black.archive {
            font-size: 32px;
        }

        /* Remove underline from all links inside .black */
        .black a {
            text-decoration: none;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .black a:hover {
            color: #62BAE0;
        }
    </style>
</head>
<body>
    <!-- Home link in top left -->
    <a id="homeLink" class="black" href="https://crabamongspies.github.io/">Home</a>
    
    <div id="centerContent">
        <p><a class="black archive" >Archive</a></p>
        <p><a class="black" href="https://crabamongspies.github.io/artwork/healer.png">Healer concept art</a></p>
    </div>

    <script>
        var canvas = document.body.appendChild(document.createElement('canvas')),
            context = canvas.getContext('2d');
        context.globalCompositeOperation = 'lighter';

        // Resize the canvas to fit the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        var textStrip = ['R', 'A', 'I', 'N'];
        var stripCount = 256, stripX = [], stripY = [], dY = [], stripFontSize = [];

        // Pre-calculate values for strips once
        for (var i = 0; i < stripCount; i++) {
            stripX[i] = Math.random() * canvas.width;
            stripY[i] = -Math.random() * canvas.height; // Start offscreen
            stripFontSize[i] = Math.random() * 8 + 6;  // Reduced font size
            dY[i] = (Math.random() * 3 + 1) * (10 / stripFontSize[i]); // Slower speed
        }

        var theColors = ['#62BAE0'];

        function drawStrip(x, y, fontSize) {
            for (var k = 0; k < 4; k++) {  // Limiting to 4 characters per strip
                var randChar = textStrip[Math.floor(Math.random() * textStrip.length)];
                context.fillStyle = theColors[Math.min(k, theColors.length - 1)];
                context.fillText(randChar, x, y);
                y -= fontSize;
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the text strips with the custom font
            for (var j = 0; j < stripCount; j++) {
                context.font = stripFontSize[j] + 'px CustomFont'; // Use the custom font
                context.textBaseline = 'top';
                context.textAlign = 'center';

                // Reset position when it moves off the screen
                if (stripY[j] > canvas.height + 100) {
                    stripX[j] = Math.random() * canvas.width;
                    stripY[j] = -Math.random() * canvas.height; // Ensure it starts off-screen
                    stripFontSize[j] = Math.random() * 8 + 6; // Keep the smaller font size
                    dY[j] = (Math.random() * 3 + 1) * (10 / stripFontSize[j]); // Recalculate slower speed
                }

                // Draw the strips
                drawStrip(stripX[j], stripY[j], stripFontSize[j]);
                stripY[j] += dY[j];  // Keep the slower speed
            }

            requestAnimationFrame(draw); // Keep animating
        }

        draw(); // Start the animation
    </script>
</body>
</html>
