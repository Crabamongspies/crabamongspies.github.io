<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crabamongspies</title>
    <style>
        @font-face {
            font-family: 'Undertale Sans';
            src: url('font.ttf') format('truetype');
            font-display: swap;
        }

        body {
            font-family: 'Undertale Sans';
            font-size: 32px;
            background-color: #3E4637;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: flex-start; 
            padding: 20px;
        }

        .text-container {
            width: 300px; 
            position: relative;
            padding: 2em;
            background-color: #4C5844;
            border-radius: 8px;
            box-shadow: 0 0 10px #4C5844;
            text-align: center;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .image-container {
            flex: 1;
            padding: 2em;
            background-color: #4C5844;
            border-radius: 8px;
            box-shadow: 0 0 10px #4C5844;
            text-align: center;
            display: none; 
            overflow-y: auto;
            max-height: 100vh;
        }

        .text-container h2,
        .text-container p,
        .text-container a,
        .text-container .category {
            margin: 0.5em 0;
            color: #ffffff;
        }

        .text-container a {
            text-decoration: none;
        }

        .text-container a.purple {
            color: black;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1em;
        }

        #game-category {
            display: none; 
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <p><a class="purple" href="/woth/">Will of the Healer</a></p>
    </p>

    <div class="category">Artwork</div>

    <p><a class="purple" href="/artwork/Staring%20Death%20in%20the%20face.png">Staring Death in the face</a></p>
</div>
