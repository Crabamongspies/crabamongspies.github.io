<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crabamongspies</title>
    <style>
        @font-face {
            font-family: 'Terminus';
            src: url('font.ttf') format('truetype');
        }

        body {
            font-family: 'Terminus';
            font-size: 12px; /* Use the smallest font size for pixelation */
            background-color: #000000;
            color: #00FF00;
            margin: 0;
            padding: 0;
            position: relative;
            transform: scale(2); /* Scale up to make the font readable, maintaining pixelation */
            transform-origin: top left; /* Keep the scaling from top left */
        }

        h2 {
            font-size: 12px; /* Keep base size small */
            margin: 0;
            padding: 10px 0;
            transform: scale(2); /* Apply same scaling for header */
        }

        p {
            font-size: 12px; /* Keep base size small */
            margin: 5px 0;
            transform: scale(2); /* Apply scaling for paragraph */
        }

        .category {
            font-size: 12px; /* Keep base size small */
            font-weight: bold;
            margin-top: 20px;
            transform: scale(2); /* Scaling for category section */
        }

        a {
            color: blue;
            text-decoration: none;
            font-size: 12px; /* Small size for pixelation */
            transform: scale(2); /* Scaling for links */
        }

        a.purple {
            color: purple;
            font-weight: bold;
            font-size: 12px;
            transform: scale(2); /* Scaling for purple links */
        }

        iframe {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 1px;
            height: 1px;
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h2>Crabamongspies</h2>
    <p>If you need help with my work contact me on discord or <a href="mailto:crabamongspies@gmail.com">email</a></p>
    <p>This is my website dedicated to my artwork and video games</p>
    <p><strong>Please</strong> do not <strong>claim my work as yours</strong></p>

    <div class="category">Games</div>
    <p><a class="purple" href="https://crabamongspies.github.io/archive/">Archive</a></p>

    <div class="category">Artwork</div>
    <p><a class="purple" href="/artwork/Are%20we%20alive.png">Are we alive?</a></p>
    <p><a class="purple" href="/artwork/Staring%20Death%20in%20the%20face.png">Staring Death in the face</a></p>

    <iframe id="pingFrame" src="about:blank" title="Ping" frameborder="0"></iframe>

    <script>
        // Check if the page was redirected back using a flag in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirected = urlParams.get('redirected');

        // If not redirected, allow the ping
        if (!redirected) {
            // Trigger the ping by setting the iframe source
            document.getElementById('pingFrame').src = 'ping.html';

            // Optionally add the redirected flag to avoid multiple pings
            const newUrl = window.location.origin + window.location.pathname + '?redirected=true';
            window.history.replaceState({}, '', newUrl);
        }
    </script>
</body>
</html>
