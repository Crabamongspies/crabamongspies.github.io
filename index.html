<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crabamongspies</title>
    <style>
        @font-face {
            font-family: 'Terminus';
            src: url('font.ttf') format('truetype');
        }

        body {
            font-family: 'Terminus', sans-serif;
            font-size: 16px;
            background-color: #3E4637;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            padding: 20px;
        }

        .text-container {
            width: 300px;
            position: relative;
            padding: 2em;
            background-color: #4C5844;
            border-radius: 8px;
            box-shadow: 0 0 10px #4C5844;
            text-align: center;
            flex-shrink: 0;
        }

        .text-container h2,
        .text-container p,
        .text-container a,
        .text-container .category,
        .text-container #motd {
            margin: 0.5em 0;
            color: #ffffff;
        }

        .text-container a {
            text-decoration: none;
        }

        .text-container a.purple {
            color: black;
        }

        .text-container #motd {
            background-color: #5A6B50;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px #3A4B30;
            color: white;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Main Content Box -->
    <div class="text-container">
        <h2>Crabamongspies</h2>
        <p>If you need help with my work contact me on Discord or <a href="mailto:crabamongspies@gmail.com">E-✉️</a></p>
        <p>This is my website dedicated to my artwork and video games</p>

        <div class="category">Games</div>
        <p><a class="purple" href="https://crabamongspies.github.io/archive/">Archive</a></p>

        <div class="category">Artwork</div>
        <p><a class="purple" href="/artwork/Are%20we%20alive.png">Are we alive?</a></p>
        <p><a class="purple" href="/artwork/Staring%20Death%20in%20the%20face.png">Staring Death in the face</a></p>

        <!-- Message of the Day -->
        <p id="motd">Loading message of the day...</p>
    </div>

    <script>
        // Fetch the MOTD JSON from Pastebin (replace 'your-paste-id' with your actual raw Pastebin URL)
        fetch('https://gist.githubusercontent.com/Crabamongspies/7004a2c7c46cdf3855c2b230dfc7b755/raw/51be6223ecc990828aa6c3c9288e46776956ce4a/motd.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch MOTD');
                }
                return response.json(); // Parse the response as JSON
            })
            .then(data => {
                document.getElementById('motd').textContent = data.message; // Update the MOTD element
            })
            .catch(error => {
                console.error('Error fetching MOTD:', error);
                document.getElementById('motd').textContent = 'Error loading message of the day.';
            });
    </script>
</body>
</html>
