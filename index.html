<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crabs Grotto</title>
    <style>
        @font-face {
            font-family: 'Undertale Sans';
            src: url('font.ttf') format('truetype');
            font-display: swap;
        }

        body {
            font-family: 'Undertale Sans';
            font-size: 32px;
            background-color: #000000;
            margin: 0;
            padding: 20px;
            color: #ffffff;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
        }

        .text-container {
            display: inline-block;
            padding: 0 2em;
            text-align: center;
            margin-right: 20px;
            margin-bottom: 20px;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        .text-container h2,
        .text-container p,
        .text-container a,
        .text-container .category {
            margin: 0.5em 0;
        }

        .text-container a {
            text-decoration: none;
        }

        .text-container a.black {
            color: mediumpurple;
        }

        .youtube-link {
            color: red; /* Red color for YouTube */
            margin-right: 10px; /* Space between links */
        }

        .archive {
            color: skyblue;
        }

        .links-container {
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Audio element to play and loop music.wav -->
    <audio id="background-music" autoplay loop>
        <source src="/music.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Wait 0.5 seconds before playing the audio and set the volume to 50%
        window.onload = function() {
            const audio = document.getElementById('background-music');
            setTimeout(function() {
                audio.volume = 0.5; // Set volume to 50%
                audio.play(); // Play the audio after 0.5 seconds
            }, 500);
        };
    </script>

    <div class="text-container">
        <p>Crabs Grotto</p>
        <p class="links-container">
            <a href="https://www.youtube.com/@crabamongspies" class="youtube-link" target="_blank">YouTube</a>
        </p>
        <p>If you need help with my work contact me on Discord or <a href="mailto:crabamongspies@gmail.com">Email</a></p>
        <p>Welcome to my website, where I showcase my artwork and video games!</p>

        <div class="category">Games</div>
        <p><a class="black" href="/woth/">Will of the Healer</a></p>

        <div class="category">Artwork</div>
        <p><a class="black" href="/artwork/Are%20we%20alive.png">Are we alive?</a></p>
        <p><a class="black" href="/artwork/Staring%20Death%20in%20the%20face.png">Staring Death in the face</a></p>

        <div class="category">Other</div>
        <p><a class="archive" href="/archive">Archive</a></p>
    </div>
</body>
</html>
