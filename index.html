<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crabamongspies</title>
    <style>
        @font-face {
            font-family: 'Terminus';
            src: url('font.ttf') format('truetype');
        }

        body {
            font-family: 'Terminus', sans-serif;
            font-size: 16px;
            background-color: #3E4637;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: flex-start; /* Align containers to the left */
            padding: 20px;
        }

        .text-container {
            width: 300px; /* Fixed width for the text container */
            position: relative;
            padding: 2em;
            background-color: #4C5844;
            border-radius: 8px;
            box-shadow: 0 0 10px #4C5844;
            text-align: center;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .image-container {
            flex: 1;
            padding: 2em;
            background-color: #4C5844;
            border-radius: 8px;
            box-shadow: 0 0 10px #4C5844;
            text-align: center;
            display: none; /* Hide the image container initially */
            overflow-y: auto;
            max-height: 100vh;
        }

        .text-container h2,
        .text-container p,
        .text-container a,
        .text-container .category {
            margin: 0.5em 0;
            color: #ffffff;
        }

        .text-container a {
            text-decoration: none;
        }

        .text-container a.purple {
            color: black;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 1em;
        }

        #visit-count {
            display: none; /* Hide the visit count initially */
        }

        #game-category {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h2>Crabamongspies</h2>
        <p>If you need help with my work contact me on Discord or <a href="mailto:crabamongspies@gmail.com">E-✉️</a></p>
        <p>This is my website dedicated to my artwork and video games</p>

        <div class="category">Games</div>
        <p><a class="purple" href="https://crabamongspies.github.io/archive/">Archive</a></p>

        <div class="category">Artwork</div>
        <p><a class="purple" href="/artwork/Are%20we%20alive.png">Are we alive?</a></p>
        <p><a class="purple" href="/artwork/Staring%20Death%20in%20the%20face.png">Staring Death in the face</a></p>

        <p id="visit-count">You've visited my site 0 times</p>

        <!-- Hidden game category, shown when secret phrase "helios" is typed -->
        <div id="game-category">
            <p><a class="purple" href="https://crabamongspies.github.io/helios/">The Offering</a></p>
        </div>
    </div>

    <script>
        // Check if the visit count already exists in localStorage
        let visitCount = localStorage.getItem('visitCount');
        if (!visitCount) {
            visitCount = 0;  // Initialize the visit count if it's the first visit
        }

        // Increment the visit count by 1
        visitCount++;

        // Store the updated visit count back to localStorage
        localStorage.setItem('visitCount', visitCount);

        // Show the visit count only after the second visit
        if (visitCount > 1) {
            document.getElementById('visit-count').textContent = `You've visited my site ${visitCount} times`;
            document.getElementById('visit-count').style.display = 'block'; // Display the message
        }

        // Secret phrase
        const secretPhrase = 'healer';
        let typedText = '';  // To store the user's typed text

        // Function to check the typed text
        function checkTypedText() {
            if (typedText === secretPhrase) {
                // Store that the secret was unlocked in localStorage
                localStorage.setItem('secretUnlocked', 'true');
                document.getElementById('game-category').style.display = 'block'; // Show the game link
            }
        }

        // Listen for the user typing
        document.addEventListener('keydown', (event) => {
            typedText += event.key;  // Add the pressed key to the typedText

            // Limit the typedText length to avoid unnecessary long strings
            if (typedText.length > 500) {
                typedText = typedText.slice(-7);  // Keep the last 500 characters
            }

            checkTypedText();  // Check if the typed text matches the secret phrase
        });

        // Check if the secret was already unlocked and display the link
        if (localStorage.getItem('secretUnlocked') === 'true') {
            document.getElementById('game-category').style.display = 'block';
        }
    </script>
</body>
</html>
