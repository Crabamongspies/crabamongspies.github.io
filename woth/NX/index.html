<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Will of the Healer</title>
    <style>
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #home-link {
        font-family: 'Courier New', Courier, monospace;
        color: #00FF00;
        font-weight: bold;
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 1.2em;
        z-index: 9999;
        text-decoration: none;
      }

      #controls {
        font-family: 'Courier New', Courier, monospace;
        color: #00FF00;
        position: fixed;
        top: 40px;
        left: 10px;
        font-size: 1em;
        z-index: 9999;
      }

      @media (max-width: 768px) {
        #controls {
          display: none;
        }
      }

      #game {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
        margin: 0 auto;
        background: #222;
      }
    </style>
  </head>
  <body>
    <a id="home-link" href="https://crabamongspies.github.io/">Home</a>

    <div id="controls">
      <p>Z - Select</p>
      <p>X - Secondary Select</p>
      <p>Use arrow keys or gamepad to move</p>
    </div>

    <div id="game">
      <canvas id="mainCanvas" width="320" height="288">
        Your browser does not support HTML5 Canvas.
      </canvas>
    </div>

    <script>
      const controls = { up: ["ArrowUp"], down: ["ArrowDown"], left: ["ArrowLeft"], right: ["ArrowRight"], a: ["z"], b: ["x"], start: ["Enter"], select: ["Shift"] };

      let gamepadIndex = null;

      function updateGamepad() {
        const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
        const gp = gamepads[gamepadIndex];
        if (!gp) return;

        gp.buttons.forEach((button, index) => {
          if (button.pressed) {
            const keyMap = { 0: "z", 1: "x", 8: "Shift", 9: "Enter" };
            if (keyMap[index]) simulateKeyPress(keyMap[index]);
          }
        });

        requestAnimationFrame(updateGamepad);
      }

      function simulateKeyPress(key) {
        document.dispatchEvent(new KeyboardEvent("keydown", { key }));
      }

      window.addEventListener("gamepadconnected", (e) => {
        gamepadIndex = e.gamepad.index;
        updateGamepad();
      });

      window.addEventListener("gamepaddisconnected", () => {
        gamepadIndex = null;
      });
    </script>

    <script src="binjgb.js"></script>
    <script src="js/script.js"></script>
    <script src="js/debugger.js"></script>
  </body>
</html>
