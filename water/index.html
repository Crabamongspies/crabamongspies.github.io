<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Water</title>
  <script src="js/OES_texture_float_linear-polyfill.js"></script>
  <script src="js/lightgl.js"></script>
  <script src="js/cubemap.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/water.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="water.css">
</head><body>
  <div style="font-family: 'Monospace'; color: #fff; font-size: 12px; position: absolute; top: 12px; left: 12px; z-index: 100;">FPS: <span style="color: #13fcfc; font-family: 'Monospace'; font-size: 12px;" id="fps"></span></div>
  <div id="loading">Loading...</div>
  <div id="help">
    <h2>Interactions:</h2>
    <ul>
      <li>Draw on the water to make ripples</li>
      <li>Drag the background to rotate the camera</li>
      <li>Press <b>SPACEBAR</b> to pause and unpause</li>
      <li>Drag the sphere to move it around</li>
      <li>Press the <b>L</b> key to set the light direction</li>
      <li>Press the <b>G</b> key to toggle gravity</li>
    </ul>
  </div>
  <img id="tiles" src="tiles.png">
  <img id="xneg" src="xneg.png">
  <img id="xpos" src="xpos.png">
  <img id="ypos" src="ypos.png">
  <img id="zneg" src="zneg.png">
  <img id="zpos" src="zpos.png">
  <script src="js/webgl-stats.js"></script>
</body>
</html>
