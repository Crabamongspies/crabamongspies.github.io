<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="favicon.gif">
    <title>Supporters</title>
    <style>
        @font-face {
            font-family: 'Determination Mono';
            src: url('font.ttf') format('truetype'); /* Ensure the file name matches the font file */
            font-display: swap;
        }

        /* Apply Determination Mono font to all text */
        body {
            font-family: 'Determination Mono', monospace;
            font-size: 32px;
            background-color: #000000;
            margin: 0;
            padding: 20px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-align: center;
        }

        .text-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .text-container p {
            margin: 0.5em 0;
        }

        .archive {
            color: skyblue;
        }

        .supporter-link {
            text-decoration: none;
            color: #F86754;
            font-size: 28px;
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        .omega-tier {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Ensure the text loaded from the Gist uses the same font */
        #supportersContent {
            font-family: 'Determination Mono', monospace;
            text-decoration: none;
            animation: rainbow 10s linear infinite;
            display: inline-block;
        }
    </style>
    <script>
        async function loadSupporters() {
            const gistId = "7004a2c7c46cdf3855c2b230dfc7b755";
            const response = await fetch(`https://api.github.com/gists/${gistId}`);
            const gistData = await response.json();
            
            const fileKey = Object.keys(gistData.files)[0];
            const fileContent = gistData.files[fileKey].content;

            document.getElementById("supportersContent").innerText = fileContent;
        }

        window.onload = loadSupporters;
    </script>
</head>
<body>

    <div class="text-container">
        <p>SUPPORTER WALL</p>
        <pre id="supportersContent">loading...</pre>
        <br>
        <a class="omega-tier" href="https://crabamongspies.github.io/">BACK</a>
        <br>
        <div class="omega-tier">
        <a class="supporter-link" href="https://www.patreon.com/c/crabamongspies/membership">My Patreon</a>
        </div>
    </div>

</body>
</html>
